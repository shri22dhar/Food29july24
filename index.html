<html>
	<head>
		<title>Food App</title>
		<style>
		*{font-size:50px;font-family:Cambria;}
		body{background-color:azure;}
		input[type="radio"]{height:0.5em;width:2%;}
		h1,h2{background-color:black; color:white; width:70%;border-radius:30px;}
		</style>
	</head>
	<body>
		<center>
			<h1>Food App</h1>
			<form onsubmit="show()">
			<input type="text"placeholder="Enter your Name" id="name">
			<br/><br/>
			<input type="radio" name="f" id="ni"/>North Indian
			<input type="radio" name="f" id="si"/>South Indian
			<input type="radio" name="f" id="ff"/>Fast Food
			<br/><br/>
			<input type="submit"/>
			</form>
			<h2 id="msg"/>
			<script>
				function show()
					{
						event.preventDefault();
						let name=document.getElementById("name");
						let ni=document.getElementById("ni");
						let si=document.getElementById("si");
						let ff=document.getElementById("ff");
						let msg=document.getElementById("msg");
						
						if(name.value==="")
						{	
							alert("please enter ur Name");
							msg.innerHTML="";
							name.focus();
							return;		
						}
						let n=name.value;
						let c="";
						if(ni.checked)		c="North Indian";
						else if(si.checked)	c="South Indian";
						else			c="Fat Food";
						
						let a=" name=> "+n  +" choice=> " +c;
						msg.innerHTML=a;
					}

			</script>

		</center>
	</body>
</html>
